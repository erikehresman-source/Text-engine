<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Text Adventure Engine (F1 Setup)</title>

  <!-- Link to stylesheet -->
  <link rel="stylesheet" href="style.css" />

  <!-- Accessibility: Ensure high-contrast mode, large font as baseline -->
</head>
<body>
  <!-- Main container for the game -->
  <main id="game-container" role="main">
    <h1 id="game-title">Text Adventure Engine</h1>

    <!-- Scene output area -->
    <section id="scene" aria-live="polite">
      <p id="scene-text">Loading game...</p>
    </section>

    <!-- Choices area -->
    <nav id="choices" aria-label="Choices">
      <!-- Buttons will be injected by game.js -->
    </nav>

    <!-- HUD area (can expand later with health, inventory, etc.) -->
    <aside id="hud" aria-label="Player Information">
      <p id="hud-placeholder">HUD: Coming soon</p>
    </aside>
  </main>

  <!-- Link to game logic -->
 <!-- Link to game logic -->
<script src="main.js" type="module" defer></script>
</body>
</html>
